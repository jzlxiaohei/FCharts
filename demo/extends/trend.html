<body style="padding: 0 10px;">

    <div id="mount-dom" style="position: relative">

    </div>
    <script>
        HsDataFactoryList.configTokenServer({
            tokenUrl:'http://api.wallstreetcn.com/v2/itn/token/public'
        })
        var chart = new FCharts.ChartCreator(FCharts,HsDataFactoryList);
        var dStyle = chart.FCharts.DefaultStyle
        dStyle.canvasColor='#242424'
        var cc = chart.TrendCreator({
            domId:'mount-dom',
            hsReqData:{
                hsCode:'600570.SS',
            },
            onAfterRender:function(comObj){
                comObj.hsClient.stop();
            },
            chartOptions:{
                xAxis:{
                    gap:2
                }
            }
        })
